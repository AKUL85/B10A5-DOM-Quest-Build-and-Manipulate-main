<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Entry History</title>
    <style>
        .history-entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
    <script defer>
        function addToHistory(inputId) {
            const inputField = document.getElementById(inputId);
            const number = inputField.value.trim();
            if (number === "") return; // Prevent empty submissions

            const historyContainer = document.getElementById('history');
            const now = new Date();
            const dateTime = now.toLocaleDateString() + " " + now.toLocaleTimeString();

            // Create history entry div
            const entryDiv = document.createElement('div');
            entryDiv.classList.add('history-entry');

            // Create paragraph for the log
            const entryText = document.createElement('p');
            entryText.textContent = `Number ${number} was entered on ${dateTime}`;

            // Append paragraph to the div
            entryDiv.appendChild(entryText);

            // Append entry div to history section
            historyContainer.appendChild(entryDiv);

            // Clear input field
            inputField.value = "";
        }
    </script>
</head>
<body>

    <h2>Enter a Number</h2>

    <input type="number" id="input1">
    <button onclick="addToHistory('input1')">Submit 1</button>

    <input type="number" id="input2">
    <button onclick="addToHistory('input2')">Submit 2</button>

    <input type="number" id="input3">
    <button onclick="addToHistory('input3')">Submit 3</button>

    <h3>History:</h3>
    <div id="history"></div>

</body>
</html>
